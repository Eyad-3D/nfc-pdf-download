<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Download Starting...</title>
</head>
<body>
  <script>
    window.onload = function() {
      const link = document.createElement('a');
      link.href = 'brochure.pdf'; // relative to the current folder
      link.download = 'brochure.pdf'; // filename for download
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };
  </script>
  <p>Your download is starting...</p>
</body>
</html>
