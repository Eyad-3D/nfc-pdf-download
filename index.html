<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Starting...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center fixed; /* replace with your image */
      background-size: cover;
      color: #ffffff;
      text-align: center;
    }

    .overlay {
      background-color: rgba(14,49,43,255); /* dark overlay for contrast */
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .logo {
      width: 50%; 
      max-width: 500px;
      height: auto;
      margin-bottom: 0px;
    }

    .message {
      font-size: 20px;
      margin-top: 0px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="Sierra Life logo-2.svg" alt="Logo" class="logo">
    <div class="message">Product Booklet Download Started</div>
  </div>
<div class="message">
  Your download is starting...<br>
  <a href="SIERRA Products Booklet new2025.pdf" download>Tap here if it doesn't start</a>
</div>

  <script>
    window.onload = function() {
      const link = document.createElement('a');
      link.href = 'SIERRA Products Booklet new2025.pdf'; // Your PDF file
      link.download = 'SIERRA Products Booklet new2025.pdf'; // File name on download
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };
  </script>
</body>
</html>
